name: build

on:
    push:
        branches: [master]
        paths-ignore:
            - "**.md"
            - ".gitignore"
    pull_request:
        branches: [master]
        paths-ignore:
            - "**.md"
            - ".gitignore"

env:
    CARGO_TERM_COLOR: always

jobs:
    style:
        name: Check Style
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  submodules: true

            - name: Install Rust
              uses: dtolnay/rust-toolchain@stable
              with:
                  components: clippy, rustfmt

            - name: Run cargo fmt
              run: cargo fmt --all -- --check

            - name: Run cargo clippy
              run: cargo clippy --all-features

    test:
        name: Test
        needs: style
        runs-on: ${{ matrix.config.os }}
        strategy:
            fail-fast: false
            matrix:
                config:
                    - { os: "ubuntu-latest", toolchain: "stable" }
                    - { os: "ubuntu-latest", toolchain: "beta" }
                    - { os: "ubuntu-latest", toolchain: "nightly" }
                    - { os: "windows-latest", toolchain: "stable" }
                    - { os: "macOS-latest", toolchain: "stable" }
        steps:
            - uses: actions/checkout@v3
              with:
                  submodules: true

            - name: Install Rust
              uses: dtolnay/rust-toolchain@master
              with:
                  toolchain: ${{ matrix.config.toolchain }}

            - name: Cargo build
              run: cargo build --all-features
              continue-on-error: ${{ matrix.config.toolchain == 'nightly' }}

            - name: Cargo test
              run: cargo test --all-features
              continue-on-error: ${{ matrix.config.toolchain == 'nightly' }}

    tarpaulin:
        name: Report coverage
        needs: style
        runs-on: ubuntu-latest
        if: github.event_name != 'pull_request'
        container:
            image: xd009642/tarpaulin:develop-nightly
            options: --security-opt seccomp=unconfined

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Generate code coverage
              run: |
                  cargo +nightly tarpaulin --verbose --all-features --workspace --timeout 120 --out Xml

            - name: Upload coverage
              uses: codecov/codecov-action@v3
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
                  fail_ci_if_error: true

    deploy_docs_and_examples:
        name: Deploy documentation and examples
        needs: style
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request'
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Install Rust
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: wasm32-unknown-unknown

            - name: Build documentation
              run: cargo doc --all-features

            - name: Finalize documentation
              run: |
                  echo "<meta http-equiv=\"refresh\" content=\"0; url=bevy_doryen\">" > target/doc/index.html
                  mkdir deploy
                  mv target/doc deploy/
                  touch deploy/.nojekyll

            - name: Install trunk
              uses: jetli/trunk-action@v0.4.0
              with:
                  version: "latest"

            - name: Build examples
              run: |
                  cd example_runner
                  trunk build --release --public-url /bevy_doryen/examples/
                  cd ..

            - name: Finalize examples
              run: |
                  mv example_runner/dist deploy/examples

            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  folder: deploy
